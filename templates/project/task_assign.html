{% extends "../base.html" %} {% load static %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
  <title>Your Title</title>
  <style>
    /* CSS styles */
    .form-container {
      background-color: #f2f2f2;
      padding: 20px;
    }

    .submit-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-6 form-container">
          <form method="post">
              {% csrf_token %}
              {{ form }}
              <input type="submit" value="Submit" class="submit-button">
          </form>
      </div>
  </div>
</div>

</body>
</html>



{% endblock content %}
